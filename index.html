<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Форма обратной связи</title>

    <!-- Jquery и Popper для Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Обработка формы -->
    <script src="script.js" defer></script>

</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm">
  Обратная связь
</button>

<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFormLabel">Обратная связь</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form method="POST" action="" class="needs-validation" id="feedbackForm">
                    <div class="form-group">
                        <label for="uname">Ваше имя*</label>
                        <input type="text" name="username" class="form-control" id="uname" required>
                        <div id="nameFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumb">Ваш номер телефона*</label>
                        <input type="tel" name="phone" class="form-control" id="phoneNumb" required>
                        <div id="phoneFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий к заявке</label>
                        <input type="text" name="text" class="form-control" id="comment">
                    </div>
                </form>
            </div>

            <div class="modal-footer justify-content-between">
                <button type="reset" class="btn btn-secondary" id="resetButton" form="feedbackForm">Очистить</button>
                <button type="button" class="btn btn-primary" id="submitButton" form="feedbackForm">Отправить</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
